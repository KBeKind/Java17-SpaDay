<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Spa Menu</title>
    <link th:href="@{styles.css}" rel="stylesheet"/>
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id="clientProfile">
    <h2>My profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id="servicesMenu">

        <p>Recommended services for your skin type:</p>
        <p th:each="service : ${services}" th:text="${service}"></p>

    <div>
        <th:block th:unless="${manipedi.equals('pedicutre')}">
            <h3>Manicure</h3>
            <p th:replace="fragments :: manicureDescription"></p>
        </th:block>
        <th:block th:unless="${manipedi.equals('manicure')}">
            <h3>Pedicure</h3>
            <p th:replace="fragments :: pedicureDescription"></p>
        </th:block>
    </div>
</div>

<div th:replace="fragments :: footer"/>

</body>
</html>
